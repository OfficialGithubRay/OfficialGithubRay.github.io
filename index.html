            text-decoration: none;
            color: #fff;

        .logo {

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;

            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bottom-bar-left {
            text-align: left;
        }
        .bottom-bar-right {
            text-align: right;
        }
        .bottom-bar-right a {
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .bottom-bar-right a:hover {
            color: #fff;
        }
        .bottom-bar-right a img {
            transition: filter 0.3s ease;
        }
        .bottom-bar-right a:hover img {
            filter: grayscale(100%) brightness(200%);
        }
        h2, p {
            color: #fff;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .logo {
                max-width: 80px;
            }
            main {
                padding: 10px;
            }
            footer {
                padding: 10px;
            }
            .bottom-bar {
                flex-direction: column;
                text-align: center;
            }
            .bottom-bar-left, .bottom-bar-right {

                margin-bottom: 10px;
