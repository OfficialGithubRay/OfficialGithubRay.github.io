<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="images/site.webmanifest">
    
    <!-- Favicon Links -->
    <link rel="icon" href="images/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background-image: url('https://i.ibb.co/QFbWzts/Roblox-Screen-Shot20240616-010453442.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .countdown {
            font-size: 24px;
            color: #77C2FF;
            margin: 20px 0;
        }

        .maintenance-label {
            font-size: 24px;
            margin-top: 20px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 26, 67, 0.75);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom-bar-right a {
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease, filter 0.3s ease;
        }

        .bottom-bar-right a:hover {
            color: #fff;
        }

        .bottom-bar-right a:hover img {
            filter: grayscale(100%) brightness(200%);
        }

        h2, p {
            color: #fff;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .logo {
                max-width: 80px;
            }

            .bottom-bar {
                flex-direction: column;
                text-align: center;
            }

            .bottom-bar-left, .bottom-bar-right {
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
        function countdownTimer() {
            const targetDate = new Date("September 5, 2025 18:00:00 GMT+8").getTime();
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Event Started!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        window.onload = countdownTimer;
    </script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="https://i.ibb.co/njm5vsX/20240708-194734.png" alt="Neutral Development Social & Event" class="logo upper-logo">
        </a>
    </header>

    <main class="content">
        <h2>Live Countdown</h2>
        <div id="countdown" class="countdown"></div>
        <div class="maintenance-label">This site is under maintenance. Powered by Github.</div>
    </main>

    <div class="bottom-bar">
        <div class="bottom-bar-left">
            &copy; Neutral Ray JL 2024
        </div>
        <div class="bottom-bar-right">
            <a href="https://www.example.com" target="_blank">
                <img src="https://i.ibb.co/mJjYwfn/smol.png" alt="Logo 1" class="footer-logo">
            </a>
            <a href="https://www.example2.com" target="_blank">
                <img src="https://i.ibb.co/mJjYwfn/smol.png" alt="Neutral Development" class="footer-logo">
            </a>
            <a href="https://github.com/about" target="_blank">
                <img src="https://i.ibb.co/HnYtn6j/favicon-32x32.png" alt="About GitHub" class="footer-logo">
            </a>
        </div>
    </div>
</body>

</html>
