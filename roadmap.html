<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Neutral Development Social & Event</title>
    <meta name="description" content="Neutral Development Social & Event - Bio page. Learn more about our journey and roadmap.">
    <meta name="keywords" content="Neutral Development, Social, Event, Bio, Roadmap, Media, Live, Games, Music, Video, Contact">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="icon" href="images/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="images/favicons/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="images/favicons/favicon-64x64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="images/favicons/favicon-128x128.png" sizes="128x128" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background-image: url('https://i.ibb.co/QFbWzts/Roblox-Screen-Shot20240616-010453442.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: auto;
            box-sizing: border-box;
        }
        .content main {
            background-color: rgba(255, 255, 255, 0);
            padding: 0;
            border-radius: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            box-sizing: border-box;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        nav ul li a:hover {
            color: #77C2FF;
            transform: translateY(-5px);
        }
        .logo {
            max-width: 100px;
            height: auto;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 26, 67, 0.75);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-sizing: border-box;
        }
        .bottom-bar-left,
        .bottom-bar-right {
            text-align: left;
        }
        .bottom-bar-right {
            display: flex;
            gap: 0; /* Remove gap to make logos connect */
        }
        .bottom-bar-right a {
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 5px;
        }
        .bottom-bar-right a:hover {
            color: #fff;
        }
        .bottom-bar-right a img {
            transition: filter 0.3s ease;
            max-width: 50px;
            height: auto;
            margin: 0; /* Remove margins to make logos connect */
        }
        .bottom-bar-right a:hover img {
            filter: grayscale(100%) brightness(200%);
        }
        h2, p {
            color: #fff;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
                display: none;
            }
            nav ul li {
                display: block;
                text-align: center;
            }
            nav ul.active {
                display: flex;
            }
            .logo {
                max-width: 80px;
            }
            .content {
                width: 90%;
                padding: 10px;
            }
            .bottom-bar {
                flex-direction: column;
                text-align: center;
            }
            .bottom-bar-left, .bottom-bar-right {
                text-align: center;
                margin-bottom: 10px;
            }
            .bottom-bar-right {
                flex-direction: column;
            }
        }
        @media (max-width: 480px) {
            nav ul {
                gap: 5px;
            }
            .bottom-bar-right a img {
                max-width: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="https://i.ibb.co/njm5vsX/20240708-194734.png" alt="Neutral Development Social & Event" class="logo">
        </a>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>                
                <li><a href="index.html#media">Media</a></li>     
                <li><a href="roadmap.html">Roadmap</a></li>
                <li><a href="bio.html">Bio</a></li>                              
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <main>
            <h2>About Us</h2>
            <p>Welcome to Neutral Development Social & Event. Learn more about our journey and roadmap.</p>
        </main>
    </div>

    <div class="bottom-bar">
        <div class="bottom-bar-left">
            &copy; Neutral Development Social & Event 2024
        </div>
        <div class="bottom-bar-right">
            <a href="https://www.roblox.com/groups/33790564/Neutral-Development-Social-Event#!/about" target="_blank">
                <img src="https://i.ibb.co/G02rVJm/roblox.png" alt="Roblox Group">
            </a>
            <a href="https://discord.gg/vZbKQG2xSg" target="_blank">
                <img src="https://i.ibb.co/ZzDTjZz/disco.png" alt="Discord Server">
            </a>
           <a href="https://www.youtube.com/@neutraldevelopment.socialevent" target="_blank">
               <img src="https://i.ibb.co/wg7TW6D/yt.png" alt="Youtube Media">
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
